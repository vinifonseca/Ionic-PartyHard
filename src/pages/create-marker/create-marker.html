<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">New Party</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input #name="ngModel" minlength="6" type="text" placeholder="Name" name="name" [(ngModel)]="newmarker.name" required></ion-input>

  </ion-item>
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Minimum length is 6
  </div>

  </ion-item>
